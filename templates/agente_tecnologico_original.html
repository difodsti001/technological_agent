    <script>
        // ==============================
        // üéØ VARIABLES GLOBALES
        // ==============================
        
        let currentCollection = '';
        let cursoId = '';
        let usuario = '';
        let usernombre = '';
        let questionsData = {};
        let currentRole = null;
        let sourceType = 'teoria';  // ‚≠ê Tipo de fuente para formador 
        
        // Variables de voz
        let isSpeaking = false;
        let currentSpeech = null;
        let selectedVoice = null;
        let recognition = null;

        // ==============================
        // üîß FUNCIONES AUXILIARES
        // ==============================

        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function showStatus(text) {
            const chatbox = document.getElementById('chatbox');
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message';
            statusDiv.textContent = text;
            chatbox.appendChild(statusDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            setTimeout(() => statusDiv.remove(), 3000);
        }

        function addBotMessage(text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const messageContent = document.createElement('span');
            messageContent.innerHTML = 'ü§ñ ' + text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
            
            const speakBtn = document.createElement('button');
            speakBtn.className = 'speak-btn';
            speakBtn.innerHTML = 'üîä';
            speakBtn.title = 'Leer en voz alta';
            speakBtn.onclick = () => speakText(text, speakBtn);
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(speakBtn);
            
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addStreamingBotMessage(initialText = 'ü§ñ Procesando informaci√≥n...') {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';

            const messageContent = document.createElement('span');
            messageContent.textContent = '';

            const speakBtn = document.createElement('button');
            speakBtn.className = 'speak-btn';
            speakBtn.innerHTML = 'üîä';
            speakBtn.title = 'Leer en voz alta';
            speakBtn.disabled = true;

            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(speakBtn);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            return { messageDiv, messageContent, speakBtn };
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function formatTypingPartial(text) {
            const escaped = escapeHtml(text);
            const withBullets = escaped.replace(/(^|\n)[\s]*[-\*]\s+/g, '$1‚Ä¢ ');
            return withBullets.replace(/\n/g, '<br>');
        }

        function formatFinalHtml(text) {
            let out = escapeHtml(text);
            out = out.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            const lines = out.split('\n');
            let inList = false;
            let result = '';
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (/^\s*[-\*]\s+/.test(line)) {
                    if (!inList) { result += '<ul>'; inList = true; }
                    const item = line.replace(/^\s*[-\*]\s+/, '');
                    result += '<li>' + item + '</li>';
                } else {
                    if (inList) { result += '</ul>'; inList = false; }
                    if (line.trim() === '') {
                        result += '<br>';
                    } else {
                        result += '<p>' + line + '</p>';
                    }
                }
            }
            if (inList) result += '</ul>';
            return result;
        }

        function isTabVisible() {
            return document.visibilityState === 'visible';
        }

        async function typeText(element, text, speed = 15) {
            const chatbox = document.getElementById('chatbox');

            if (!isTabVisible()) {
                element.innerHTML = formatFinalHtml(text.replace(/^ü§ñ\s*/, ''));
                chatbox.scrollTop = chatbox.scrollHeight;
                return;
            }

            let acc = '';
            for (let i = 0; i < text.length; i++) {
                acc += text[i];
                element.innerHTML = formatTypingPartial(acc);
                chatbox.scrollTop = chatbox.scrollHeight;

                if (!isTabVisible()) {
                    element.innerHTML = formatFinalHtml(text.replace(/^ü§ñ\s*/, ''));
                    chatbox.scrollTop = chatbox.scrollHeight;
                    return;
                }

                await new Promise(res => setTimeout(res, speed));
            }

            element.innerHTML = formatFinalHtml(text.replace(/^ü§ñ\s*/, ''));
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addUserMessage(text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = 'üë§ ' + text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // ==============================
        // üé§ FUNCIONES DE VOZ
        // ==============================

        function speakText(text, button) {
            if (isSpeaking && currentSpeech) {
                window.speechSynthesis.cancel();
                if (button) {
                    button.classList.remove('speaking');
                    button.innerHTML = 'üîä';
                }
                isSpeaking = false;
                currentSpeech = null;
                return;
            }

            const cleanText = text
                .replace(/ü§ñ/g, '')
                .replace(/<[^>]*>/g, '')
                .replace(/\*\*/g, '')
                .trim();

            const utterance = new SpeechSynthesisUtterance(cleanText);
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            utterance.lang = 'es-PE';
            utterance.rate = 0.95;
            utterance.pitch = 1.0;

            utterance.onstart = () => {
                isSpeaking = true;
                if (button) {
                    button.classList.add('speaking');
                    button.innerHTML = '‚è∏Ô∏è';
                }
            };

            utterance.onend = () => {
                isSpeaking = false;
                if (button) {
                    button.classList.remove('speaking');
                    button.innerHTML = 'üîä';
                }
                currentSpeech = null;
            };

            currentSpeech = utterance;
            window.speechSynthesis.speak(utterance);
        }

        function initVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.warn('‚ö†Ô∏è Reconocimiento de voz no disponible');
                document.getElementById('voice-btn').disabled = true;
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-PE';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('message-input').value = transcript;
                document.getElementById('voice-btn').classList.remove('recording');
            };

            recognition.onerror = (event) => {
                console.error('Error de reconocimiento:', event.error);
                document.getElementById('voice-btn').classList.remove('recording');
            };

            recognition.onend = () => {
                document.getElementById('voice-btn').classList.remove('recording');
            };
        }

        // ==============================
        // FUNCIONES DE ROLES
        // ==============================

        function updateWelcomeMessageWithRole() {
            const welcomeDiv = document.getElementById('welcome-message');
            
            // Mapeo de roles a nombres amigables
            const rolesNombres = {
                'docente': 'Asistente para Docentes',
                'formador': 'Asistente para Formadores/Tutores',
                'tecnologico': 'Asistente Tecnol√≥gico'
            };
            
            // Mapeo de roles a √≠conos
            const rolesIconos = {
                'docente': 'üë®‚Äçüè´',
                'formador': 'üéì',
                'tecnologico': 'üîß'
            };
            
            // Mapeo de roles a descripciones
            const rolesDescripciones = {
                'docente': 'especializado en orientaci√≥n pedag√≥gica y te√≥rica',
                'formador': 'especializado en tutor√≠a y seguimiento acad√©mico',
                'tecnologico': 'especializado en soporte t√©cnico de la plataforma'
            };
            
            const nombreRol = rolesNombres[currentRole] || 'Asistente Virtual';
            const iconoRol = rolesIconos[currentRole] || 'ü§ñ';
            const descripcionRol = rolesDescripciones[currentRole] || '';
            
            welcomeDiv.innerHTML = `
                <strong>${iconoRol} Hola, ${usernombre || usuario}</strong><br>
                Est√°s interactuando con el <strong>${nombreRol}</strong>, ${descripcionRol}.<br>
                Formula tu pregunta considerando tu contexto y experiencia.
            `;
        }

        function disableQuestions() {
            document.getElementById('question-type-select').disabled = true;
            document.getElementById('question-select').disabled = true;
            document.getElementById('use-question-btn').disabled = true;
            document.getElementById('refresh-questions-btn').disabled = true;
            
            // Limpiar selects
            document.getElementById('question-type-select').value = '';
            document.getElementById('question-select').innerHTML = '<option value="">-- Pregunta recomendada --</option>';
        }

        function enableQuestions() {
            document.getElementById('question-type-select').disabled = false;
            document.getElementById('use-question-btn').disabled = false;
            document.getElementById('refresh-questions-btn').disabled = false;
        }

        function disableChat() {
            document.getElementById('message-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
            document.getElementById('voice-btn').disabled = true;
        }

        function enableChat() {
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('voice-btn').disabled = false;
        }

        // ==============================
        // üìä FUNCIONES DE PREGUNTAS
        // ==============================

        async function loadRecommendedQuestions() {
            if (!currentCollection || !currentRole) {
                console.log('‚ö†Ô∏è No se puede cargar preguntas: falta colecci√≥n o rol');
                return;
            }

            try {
                // Deshabilitar todo mientras carga
                disableQuestions();
                document.getElementById('refresh-questions-btn').disabled = true;

                const response = await fetch('/api/recommended_questions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        collection_name: currentCollection,
                        num_questions: 5,
                        rol: currentRole
                    })
                });

                const data = await response.json();
                questionsData = data;
                
                // AHORA S√ç: Habilitar despu√©s de cargar
                enableQuestions();
                enableChat();
                
                // Limpiar tipo y pregunta seleccionados
                const typeSelect = document.getElementById('question-type-select');
                const questionSelect = document.getElementById('question-select');
                typeSelect.value = '';
                questionSelect.innerHTML = '<option value="">-- Pregunta recomendada --</option>';
                questionSelect.disabled = true; // Deshabilitar hasta que se seleccione un tipo

                //showStatus('‚úÖ Preguntas cargadas');
                console.log('‚úÖ Preguntas cargadas para rol:', currentRole);
                
            } catch (error) {
                console.error('Error cargando preguntas:', error);
                showStatus('‚ùå Error cargando preguntas');
                document.getElementById('refresh-questions-btn').disabled = false;
            }
        }

        function updateQuestionsList(type) {
            const questionSelect = document.getElementById('question-select');
            questionSelect.innerHTML = '<option value="">-- Pregunta recomendada --</option>';

            const questions = questionsData[type] || [];
            questions.forEach((q, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = q;
                questionSelect.appendChild(option);
            });

            questionSelect.disabled = questions.length === 0;
        }

        // ==============================
        // üí¨ FUNCI√ìN DE CHAT
        // ==============================

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!message) return;
            
            if (!currentCollection) {
                alert('No se ha seleccionado un curso');
                return;
            }

            if (!currentRole) {
                alert('‚ö†Ô∏è Error: No se pudo detectar el rol del usuario');
                return;
            }

            addUserMessage(message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            const { messageContent, speakBtn } = addStreamingBotMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        usuario: usuario,
                        collection_name: currentCollection,
                        rol: currentRole  // Enviar rol
                    })
                });

                const data = await response.json();
                const answer = data.answer || 'No se pudo obtener respuesta';

                await typeText(messageContent, answer);
                speakBtn.disabled = false;
                speakBtn.onclick = () => speakText(answer, speakBtn);

            } catch (error) {
                console.error('Error:', error);
                messageContent.textContent = '‚ùå Error al procesar la consulta. Por favor, intenta de nuevo.';
            }
        }

        // ==============================
        // üé¨ EVENTOS E INICIALIZACI√ìN
        // ==============================

        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener par√°metros de URL
            const urlUser = getURLParameter('user');
            const urlUsername = getURLParameter('usernombre');
            cursoId = getURLParameter('curid');
            currentRole = getURLParameter('rol') || 'docente'; 

            if (urlUser && urlUsername) {
                usuario = urlUser;
                usernombre = urlUsername;
            } else {
                usuario = 'usuario_prueba';
                usernombre = 'Invitado';
            }

            if (!cursoId) {
                alert('Faltan par√°metros en la URL');
                return;
            }

            const rolesValidos = ['docente', 'formador', 'tecnologico'];
            if (!rolesValidos.includes(currentRole)) {
                console.warn(`Rol inv√°lido: ${currentRole}. Usando 'docente' por defecto.`);
                currentRole = 'docente';
            }

            currentCollection = `Curso_${cursoId}`;
            console.log(`üìÑ Curso: ${currentCollection}`);
            console.log(`üë§ Usuario: ${usernombre || usuario}`);
            console.log(`üé≠ Rol: ${currentRole}`);

            // ‚≠ê Mostrar selector de fuente solo para formador
            if (currentRole === 'formador') {
                document.getElementById('source-selector-container').style.display = 'block';
                
                // Event listener para cambio de fuente
                document.querySelectorAll('input[name="source-type"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        sourceType = e.target.value;
                        console.log(`üìä Fuente seleccionada: ${sourceType}`);
                        
                        // Mostrar mensaje informativo
                        if (sourceType === 'academica') {
                            showStatus('Modo: Consultas sobre datos acad√©micos (Moodle)');
                        } else {
                            showStatus('Modo: Consultas sobre contenido te√≥rico del curso');
                        }
                    });
                });
            } else {
                document.getElementById('source-selector-container').style.display = 'none';
            }


            // Cargar roles
            updateWelcomeMessageWithRole();

            // Inicializar voces
            initVoiceRecognition();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.onvoiceschanged = () => {
                    const voices = window.speechSynthesis.getVoices();
                    selectedVoice = voices.find(v => v.lang.startsWith('es')) || voices[0];
                };
            }

            enableChat();

            // Verificar colecci√≥n
            try {
                const response = await fetch('/api/collections');
                const data = await response.json();
                const collectionExists = data.collections.some(col => col.name === currentCollection);

                if (collectionExists) {
                    console.log('‚úÖ Colecci√≥n verificada:', currentCollection);
                    console.log('‚úÖ Rol configurado:', currentRole);
                } else {
                    addBotMessage(`‚ùå La colecci√≥n "${currentCollection}" no existe.`);
                }
            } catch (error) {
                console.error('Error verificando colecci√≥n:', error);
                addBotMessage('‚ùå Error conectando con el servidor.');
            }

            // Event Listeners
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = this.value.trim();
                    if (message) {
                        sendMessage(message);
                        this.value = '';
                    }
                }
            });

            document.getElementById('message-input').addEventListener('input', function() {
            // Auto-redimensionar textarea seg√∫n contenido
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            
            // Detener grabaci√≥n si est√° en progreso
            if (isRecording) {
                stopRecording();
            }
        });

            document.getElementById('voice-btn').addEventListener('click', () => {
                if (recognition) {
                    recognition.start();
                    document.getElementById('voice-btn').classList.add('recording');
                }
            });

            document.getElementById('refresh-questions-btn').addEventListener('click', loadRecommendedQuestions);

            document.getElementById('question-type-select').addEventListener('change', (e) => {
                const selectedType = e.target.value;
                if (selectedType && questionsData && questionsData[selectedType]) {
                    updateQuestionsList(selectedType);
                } else {
                    const questionSelect = document.getElementById('question-select');
                    questionSelect.innerHTML = '<option value="">-- Pregunta recomendada --</option>';
                    questionSelect.disabled = true;
                }
            });

            document.getElementById('use-question-btn').addEventListener('click', () => {
                const typeSelect = document.getElementById('question-type-select');
                const questionSelect = document.getElementById('question-select');
                
                if (typeSelect.value && questionSelect.value !== '') {
                    const question = questionsData[typeSelect.value][questionSelect.value];
                    document.getElementById('message-input').value = question;
                    document.getElementById('message-input').focus();
                }
            });
        });
    </script>
